[package]
name = "db"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.22.1"
dotenv = "0.15.0"
serde = "1.0.217"
serde_with = "3.12.0"
sqlx = { version = "0.8.3", features = ["sqlite", "runtime-tokio-native-tls", "chrono"] }
tokio = { version = "1.43.0", features = ["full"] }
uuid = { version = "1.13.1", features = [ "v4" ] }

[dev-dependencies]
serde_json = "1.0.138"
serial_test = "3.2.0"
sqlx-cli = "0.8.3"
tokio = { version = "1.43.0", features = ["full"] }
